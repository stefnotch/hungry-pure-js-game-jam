<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link href="./css/MaterialIcons/material-icons.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/OSWindow.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Hello World!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js
    <script>
      document.write(process.versions.node);
    </script>
    , Chromium
    <script>
      document.write(process.versions.chrome);
    </script>
    , and Electron
    <script>
      document.write(process.versions.electron);
    </script>
    .
    <div id="canvasOverlay"></div>

    <template class="os-window-template">
      <div class="os-window">
        <div class="window-titlebar">
          <div class="left">
            <i class="material-icons">folder</i>
            <span class="fix-material">
              <insert-text name="folderName"></insert-text>
            </span>
          </div>
          <div class="right">
            <i class="material-icons">remove</i>
            <i class="material-icons">crop_5_4</i>
            <i class="material-icons">close</i>
          </div>
        </div>
        <div class="window-options window-resize-handler">
          File path and whatnot
        </div>
        <div class="window-content window-resize-handler no-pointer">
          <div class="window-sidebar"></div>
          <div class="window-folders-and-files"></div>
        </div>
        <div class="window-bottom-bar window-resize-handler no-pointer"></div>
      </div>
    </template>

    <div id="os-windows-container"></div>

    <script>
      // You can also require other files to run in this process
      require("./renderer.js");
    </script>
  </body>
</html>
