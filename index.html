<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>

    <link href="./css/MaterialIcons/material-icons.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/OSWindow.css" rel="stylesheet" />
    <link href="./css/taskbar.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Hello World!</h1>
    <div class="explanation">
      <span> Prevent the ants from taking over!</span>
      <br />
      <span>
        Use the collected food (bottom right) to open the murder weapons
      </span>
      <br />
      <br />
      <span>
        + Buggo: Gives you food, spawns ants
      </span>
      <br />
      <span>
        + Paw: Squish ants (TODO)
      </span>
      <br />
      <span>
        + Machinegun: Shoot ants (TODO)
      </span>
      <br />
      <button class="start-button">Start</button>
    </div>

    <template class="os-window-template">
      <div class="os-window">
        <div class="window-titlebar">
          <div class="left">
            <i class="material-icons">folder</i>
            <span class="fix-material">
              <insert-text name="folderName"></insert-text>
            </span>
          </div>
          <div class="right">
            <i class="material-icons">remove</i>
            <i class="material-icons">crop_5_4</i>
            <i class="material-icons">close</i>
          </div>
        </div>
        <div class="window-options window-resize-handler">
          <span class="window-options-path">
            <insert-text name="path"></insert-text
          ></span>
        </div>
        <div class="window-content window-resize-handler no-pointer">
          <div class="window-sidebar"></div>
          <div class="window-folders-and-files"></div>
        </div>
        <div class="window-bottom-bar window-resize-handler no-pointer">
          <insert-text name="itemCount"></insert-text> items
        </div>
      </div>
    </template>

    <div id="os-windows-container"></div>
    <div id="taskbar">
      <div class="taskbar-start">
        <i class="material-icons taskbar-icon">dashboard</i>
        <span class="fix-material"> Smart</span>
      </div>
      <div class="taskbar-explorer taskbar-item open">
        <i class="material-icons taskbar-icon">folder</i>
        <span>Explorer</span>
      </div>
      <div class="taskbar-buggo taskbar-item">
        <i class="material-icons taskbar-icon">bug_report</i>
        <span>Buggo</span>
      </div>

      <div class="food-display"></div>
    </div>
    <div id="canvasOverlay"></div>

    <script>
      // You can also require other files to run in this process
      require("./renderer.js");
    </script>
  </body>
</html>
